    <body>
    <img src="ChristmasTree.png">
    <h1><pre>
        <script> 
            let today = new Date(); // Get the current date
            let christmasYear = today.getFullYear(); // Get the year of the current date
            if (today.getMonth() == 11 && // Check if the current date is is December and the current day is greater than 25
                today.getDate() > 25) {
            christmasYear = christmasYear + 1;  // Add an year so that the next Christmas date could be used
            }
            let christmasDate = new Date(christmasYear, 11, 25); // Get the date of the next Christmas
            let dayMilliseconds = 1000 * 60 * 60 * 24; // Get the number of milliseconds in 1 day
            let remainingDays = Math.ceil( // Get the remaining amount of days
            (christmasDate.getTime() - today.getTime()) /
            (dayMilliseconds)
            );
            
            document.write("Christmas"); 
            document.write("<br>"); 
            document.write("        In " + remainingDays + " days ") ;
        </script>
        
    <h1></pre>
        
  </body>
